Q3: ASCII Table (HTML only)

ðŸ˜Š Task:
Create an HTML table displaying characters and their ASCII values manually (5â€“6
entries).
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ASCII Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <h2>ASCII Table (Characters and their ASCII values)</h2>

    <table>
        <thead>
            <tr>
                <th>Character</th>
                <th>ASCII Value</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>A</td><td>65</td></tr>
            <tr><td>B</td><td>66</td></tr>
            <tr><td>C</td><td>67</td></tr>
            <tr><td>1</td><td>49</td></tr>
            <tr><td>2</td><td>50</td></tr>
            <tr><td>!</td><td>33</td></tr>
        </tbody>
    </table>

</body>
</html>
