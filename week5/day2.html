<!-- Question 4: Build a Responsive Media Section Using HTML and CSS
Design a responsive section of a portfolio website that includes:
● A self-hosted video showcasing a project (with subtitles, poster image, and custom size).
● A background music loop using <audio> that auto-plays only on desktop screens.
● An embedded Google Map inside an <iframe> showing the office location.
● A downloadable PDF resume shown inside an <object> tag with fallback.

a) Provide the full HTML and relevant CSS for the section.
b) Explain how media queries and attributes like autoplay, muted, and controls behave
differently on mobile vs desktop browsers.
c) What are the accessibility considerations and performance impacts of loading too much
multimedia? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="portfolio-media">
        <h1>Project Showcase</h1>
        
        <video controls muted loop poster="poster-image.jpg" width="640" height="360">
            <source src="video.mp4" type="video/mp4">
            <track kind="subtitles" src="subtitles_en.vtt" srclang="en" label="English">
            Your browser does not support the video tag.
        </video>
        
        <audio id="background-music" loop>
            <source src="background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-122.12345678901234!3d37.123456789012345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085801234567890%3A0x1234567890123456!2sOffice+Location!5e0!3m2!1sen!2sus!4v1234567890123" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        
        <object data="resume.pdf" type="application/pdf" width="600" height="400">
            <p>Your browser does not support PDFs. Download the PDF to view it: <a href="resume.pdf">Download PDF</a>.</p>
        </object>
    </section>

    <style>
        .portfolio-media {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        
        video, audio, iframe, object {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            audio {
                display: none; /* Hide audio on mobile */
            }
        }
    </style>

    
</body>
</html>
