<!-- //1. Create a basic web page layout using semantic tags like <header>, <main>, <footer>.
Add a title “Welcome”, a paragraph inside main, and a footer with contact details. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome</h1>
    </header>

    <main>
        <p>This is a basic web page layout using semantic HTML tags. Semantic tags help improve accessibility and SEO.</p>
    </main>

    <footer>
        <p>Contact us: info@example.com | +91-1234567890</p>
    </footer>

</body>
</html>
