<!-- 2. Use semantic tags to create an “About Us” section
Include a heading, one paragraph, and a navigation link to a “Home” section. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header, section, nav, footer {
            padding: 1.5rem;
        }
        nav a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <header>
        <h1>About Us</h1>
        <nav>
            <a href="#home">Go to Home</a>
        </nav>
    </header>

    <main>
        <section>
            <p>We are a team of passionate individuals dedicated to delivering high-quality web solutions. Our mission is to make the web accessible and useful for everyone.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Our Company</p>
    </footer>

    <!-- Placeholder Home section -->
    <section id="home" style="background-color: #f0f0f0;">
        <h2>Home</h2>
        <p>Welcome to the homepage!</p>
    </section>

</body>
</html>
