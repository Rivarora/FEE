<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beautiful Doraemon SVG</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #a0eaff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">

    <!-- Shadow -->
    <ellipse cx="200" cy="570" rx="80" ry="10" fill="rgba(0,0,0,0.2)" />

    <!-- Head -->
    <circle cx="200" cy="160" r="120" fill="#00AEEF" stroke="black" stroke-width="3" />

    <!-- Face -->
    <circle cx="200" cy="180" r="100" fill="white" stroke="black" stroke-width="2"/>

    <!-- Eyes -->
    <ellipse cx="170" cy="130" rx="18" ry="22" fill="white" stroke="black" stroke-width="1"/>
    <ellipse cx="230" cy="130" rx="18" ry="22" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="170" cy="130" r="6" fill="black"/>
    <circle cx="230" cy="130" r="6" fill="black"/>

    <!-- Nose -->
    <circle cx="200" cy="160" r="9" fill="red" stroke="black" stroke-width="1"/>
    <circle cx="202" cy="158" r="2" fill="white"/>

    <!-- Nose to Mouth Line -->
    <line x1="200" y1="169" x2="200" y2="190" stroke="black" stroke-width="2"/>

    <!-- Mouth -->
    <path d="M150 200 Q200 245 250 200" stroke="black" stroke-width="2" fill="none"/>
    <path d="M180 220 Q200 235 220 220" stroke="red" stroke-width="1.5" fill="none"/>

    <!-- Whiskers -->
    <line x1="110" y1="150" x2="160" y2="150" stroke="black" stroke-width="2"/>
    <line x1="110" y1="140" x2="160" y2="145" stroke="black" stroke-width="2"/>
    <line x1="110" y1="160" x2="160" y2="155" stroke="black" stroke-width="2"/>
    <line x1="240" y1="150" x2="290" y2="150" stroke="black" stroke-width="2"/>
    <line x1="240" y1="145" x2="290" y2="140" stroke="black" stroke-width="2"/>
    <line x1="240" y1="155" x2="290" y2="160" stroke="black" stroke-width="2"/>

    <!-- Collar -->
    <rect x="130" y="250" width="140" height="10" fill="red"/>

    <!-- Bell -->
    <circle cx="200" cy="270" r="13" fill="gold" stroke="black" stroke-width="2"/>
    <line x1="200" y1="270" x2="200" y2="280" stroke="black" stroke-width="2"/>
    <circle cx="200" cy="280" r="3" fill="black"/>

    <!-- Body -->
    <ellipse cx="200" cy="400" rx="110" ry="150" fill="#00AEEF" stroke="black" stroke-width="3"/>

    <!-- Belly -->
    <ellipse cx="200" cy="400" rx="80" ry="110" fill="white" stroke="black" stroke-width="2"/>

    <!-- Pocket -->
    <path d="M140 400 Q200 450 260 400" stroke="black" stroke-width="2" fill="none"/>
    <line x1="140" y1="400" x2="260" y2="400" stroke="black" stroke-width="2"/>

    <!-- Arms -->
    <path d="M90 300 Q60 360 100 370" fill="#00AEEF" stroke="black" stroke-width="2"/>
    <circle cx="70" cy="365" r="20" fill="white" stroke="black" stroke-width="2"/>
    <path d="M310 300 Q340 360 300 370" fill="#00AEEF" stroke="black" stroke-width="2"/>
    <circle cx="330" cy="365" r="20" fill="white" stroke="black" stroke-width="2"/>

    <!-- Legs -->
    <ellipse cx="160" cy="540" rx="30" ry="18" fill="white" stroke="black" stroke-width="2"/>
    <ellipse cx="240" cy="540" rx="30" ry="18" fill="white" stroke="black" stroke-width="2"/>

  </svg>
</body>
</html>
