<!-- Question 1
Create a form with an input field for email that:
● Requires input
● Only accepts proper email format
🧪 Hint: Use required and type="email" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Form</title>
</head>
<body>

    <h2>Subscribe to Our Newsletter</h2>

    <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Subscribe</button>
    </form>

</body>
</html>
