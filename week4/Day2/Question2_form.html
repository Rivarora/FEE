<!-- Question 2
Create a form to collect a user’s age, where:
● Age must be a number between 18 and 60
🧪 Hint: Use type="number" with min and max -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Age Input Form</title>
</head>
<body>

    <h2>Enter Your Age</h2>

    <form action="#" method="post">
        <label for="age">Age (18 - 60):</label>
        <input type="number" id="age" name="age" min="18" max="60" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
