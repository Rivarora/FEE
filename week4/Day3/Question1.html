<!-- 1. Display Raw HTML Symbols
Create an HTML file that displays the following symbols on screen: <, >, &, and ". Use
correct HTML entities to show them visibly in the browser. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Display Raw HTML Symbols</title>
</head>
<body>

    <h2>Raw HTML Symbols</h2>

    <p>
        Less than symbol: &lt;<br>
        Greater than symbol: &gt;<br>
        Ampersand symbol: &amp;<br>
        Double quote symbol: &quot;
    </p>

</body>
</html>
