<!-- 4. Embed a Responsive YouTube Video using <iframe>
You have to embed a YouTube video in your webpage that automatically resizes to different
screen sizes (mobile, tablet, desktop), without using JavaScript.
Use only HTML and CSS. Maintain 16:9 aspect ratio.
Requirements:
● The video should not overflow or break the layout.
● It should work responsively across all devices. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Responsive YouTube Embed</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            /* 16:9 Aspect Ratio = 9 / 16 = 0.5625 */
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h2>Responsive YouTube Video Embed</h2>

    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video player"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        ></iframe>
    </div>

</body>
</html>
