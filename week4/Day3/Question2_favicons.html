<!-- 2. Add a Favicon to a Web Page
Create a simple HTML page and add a favicon (e.g., favicon.ico). Use the correct tag in
the <head> section to load the favicon. (You can use any icon or a placeholder image.) -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Page with Favicon</title>

    <!-- Favicon link -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <!-- Alternative modern usage for PNG favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
</head>
<body>
    <h1>Hello, this page has a favicon!</h1>
    <p>Check the browser tab to see the favicon icon.</p>
</body>
</html>
