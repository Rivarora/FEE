<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nobita using SVG</title>
</head>
<body>
  <svg width="300" height="500" xmlns="http://www.w3.org/2000/svg">

    <!-- Face -->
    <circle cx="150" cy="120" r="50" fill="#FCD7B6" stroke="#000" stroke-width="2"/>

    <!-- Eyes -->
    <circle cx="135" cy="110" r="8" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="165" cy="110" r="8" fill="white" stroke="black" stroke-width="1"/>
    <circle cx="135" cy="110" r="3" fill="black"/>
    <circle cx="165" cy="110" r="3" fill="black"/>

    <!-- Glasses -->
    <circle cx="135" cy="110" r="12" fill="none" stroke="black" stroke-width="2"/>
    <circle cx="165" cy="110" r="12" fill="none" stroke="black" stroke-width="2"/>
    <line x1="147" y1="110" x2="153" y2="110" stroke="black" stroke-width="2"/>

    <!-- Mouth -->
    <path d="M135 140 Q150 155 165 140" stroke="black" stroke-width="2" fill="none"/>

    <!-- Hair -->
    <path d="M100 105 Q150 60 200 105" stroke="black" stroke-width="3" fill="none"/>
    <line x1="145" y1="70" x2="145" y2="90" stroke="black" stroke-width="2"/>
    <line x1="155" y1="70" x2="155" y2="90" stroke="black" stroke-width="2"/>

    <!-- Neck -->
    <rect x="140" y="165" width="20" height="15" fill="#FCD7B6"/>

    <!-- Shirt -->
    <rect x="110" y="180" width="80" height="60" fill="yellow" stroke="black" stroke-width="2"/>
    <rect x="100" y="180" width="10" height="50" fill="yellow" stroke="black" stroke-width="1"/>
    <rect x="190" y="180" width="10" height="50" fill="yellow" stroke="black" stroke-width="1"/>

    <!-- Shorts -->
    <rect x="110" y="240" width="30" height="40" fill="blue" stroke="black" stroke-width="2"/>
    <rect x="160" y="240" width="30" height="40" fill="blue" stroke="black" stroke-width="2"/>

    <!-- Legs -->
    <rect x="115" y="280" width="10" height="40" fill="#FCD7B6" />
    <rect x="165" y="280" width="10" height="40" fill="#FCD7B6" />

    <!-- Shoes -->
    <ellipse cx="120" cy="325" rx="15" ry="8" fill="brown" />
    <ellipse cx="170" cy="325" rx="15" ry="8" fill="brown" />
    
  </svg>
</body>
</html>
