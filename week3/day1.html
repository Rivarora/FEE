<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <form>
    <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" min="0" max="120" required>
  <label for="age" id="age">Age:</label>
  <input type="number" id="age" name="age" min="18" max="60" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" minlength="8" required>
  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
  <label for="accept-terms">I accept the terms and conditions:</label>
  <input type="checkbox" id="accept-terms" name="accept-terms" required>
  <button type="submit">Submit</button>
</form>


</body>
</html>
